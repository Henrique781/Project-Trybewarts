<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <header class="header">
    <img class="trybewarts-header-logo" alt="logo" src="images/trybewarts-header-logo.svg" />
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <label>
        Email
        <input id="emailLogin" placeholder="Email" type="email" name="email" />
      </label>
      <label>
        Senha
        <input id="passwordLogin" placeholder="Senha" type="password" name="password" />
      </label>
      <button id="loginButton">Entrar</button>
    </form>
  </header>
  <body>
    <main>
      <form id="evaluation-form">
        <label>
          Nome
          <input id="input-name" type="text" placeholder="Nome" />
        </label>
        <label>
          Sobrenome
          <input id="input-lastname" type="text" placeholder="Sobrenome" />
        </label>
        <label>
          Email
          <input id="input-email" type="email" placeholder="Email" />
        </label>
        <label>
          Casa
          <select id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </label>
      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" height="500px"/>
    </main>
  </body>
  <script src="script.js"></script>
</html>
