<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>

  <header class="header">
    <img class="trybewarts-header-logo" alt="logo" src="images/trybewarts-header-logo.svg" />
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input id="emailLogin" placeholder="Email" type="email" name="email" />
      <input id="passwordLogin" placeholder="Senha" type="password" name="password" />
      <button id="loginButton">Entrar</button>
    </form>
  </header>

  <body>
    <main>
      <form id="evaluation-form">
        <h2>Formulário de Avaliação</h2>
        <section>
          <div>
            <input id="input-name" type="text" placeholder="Nome" />
            <input id="input-lastname" type="text" placeholder="Sobrenome" />
          </div>
        
          <div>
            <input id="input-email" type="email" placeholder="Email" />
              <label>
                Casa
                <select id="house">
                  <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                  <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                  <option id="corvinode-house" value="Corvinode">Corvinode</option>
                  <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </label>
          </div>
        </section>
        
        <section id="section-2">
          <div id="family-content">
            <label id="label-family">Qual sua família?</label>
            <label for="front">
              <input id="front" type="radio" name="family" value="Frontend"/>Frontend
            </label>
            <label for="back">
              <input id="back" type="radio" name="family" value="Backend"/>Backend
            </label>
            <label for="full">
              <input id="full" type="radio" name="family" value="FullStack"/>FullStack
            </label>
          </div>

          <div>
            <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div id="lessons-container">
              <label>
                <input type="checkbox" value="HoFs">HoFs
              </label>
              <label>
                <input type="checkbox" value="Jest">Jest
              </label>
              <label>
                <input type="checkbox" value="Promises">Promises
              </label>
              <label>
                <input type="checkbox" value="React">React
              </label>
              <label>
                <input type="checkbox" value="SQL">SQL
              </label>
              <label>
                <input type="checkbox" value="Python">Python
              </label>
            </div>
          </div>
        </section>

        <section>
          <label id="label-rate">Como você avalia a Trybewarts?</label>
          <label>
            <input type="radio" value="1" name="rate">1
          </label>
          <label>
            <input type="radio" value="2" name="rate">2
          </label>
          <label>
            <input type="radio" value="3" name="rate">3
          </label>
          <label>
            <input type="radio" value="4" name="rate">4
          </label>
          <label>
            <input type="radio" value="5" name="rate">5
          </label>
          <label>
            <input type="radio" value="6" name="rate">6
          </label>
          <label>
            <input type="radio" value="7" name="rate">7
          </label>
          <label>
            <input type="radio" value="8" name="rate">8
          </label>
          <label>
            <input type="radio" value="9" name="rate">9
          </label>
          <label>
            <input type="radio" value="10" name="rate">10
          </label>
        </section>
        <label class="textarea">
          Deixe seu comentário:
          <textarea id="textarea" maxlength="500"></textarea>
        </label>
        <label id="label-infos">
          Você concorda com o uso das informações acima?
          <input id="agreement" type="checkbox">
        </label>

        <button type="submit" id="submit-btn" disabled="true">Enviar</button>
      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg"/>
    </main>
  </body>
  <script src="script.js"></script>
  <footer>
    Direitos reservados à Trybewarts©
  </footer>
</html>
